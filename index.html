<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="main">
      <ul class="list">
        <li id="clap" class="element" onclick="play('clap')">
          A
          <span class="text">clap</span>
        </li>
        <li id="hihat" class="element" onclick="play('hihat')">
          S
          <span class="text">hihat</span>
        </li>
        <li id="kick" class="element" onclick="play('kick')">
          D
          <span class="text">kick</span>
        </li>
        <li id="openhat" class="element" onclick="play('openhat')">
          F
          <span class="text">openhat</span>
        </li>
        <li id="boom" class="element" onclick="play('boom')">
          G
          <span class="text">boom</span>
        </li>
        <li id="ride" class="element" onclick="play('ride')">
          H
          <span class="text">ride</span>
        </li>
        <li id="snare" class="element" onclick="play('snare')">
          J
          <span class="text">snare</span>
        </li>
        <li id="tom" class="element" onclick="play('tom')">
          K
          <span class="text">tom</span>
        </li>
        <li id="tink" class="element" onclick="play('tink')">
          L
          <span class="text">tink</span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
